
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Calendar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Baloo Da 2', sans-serif;
      background: white;
    }

    .container {
      width: 375px;
      margin: auto;
      position: relative;
      background: white;
      overflow: hidden;
      padding-bottom: 80px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .back-button {
      width: 24px;
      height: 24px;
      background-color: #FF9D10;
      border-radius: 50%;
    }

    .user-info {
      display: flex;
      align-items: center;
      background: rgba(251, 218, 125, 0.5);
      border-radius: 20px;
      padding: 4px 8px;
      margin-left: 10px;
    }

    .avatar {
      width: 30px;
      height: 30px;
      background: #FFD57D;
      border-radius: 50%;
    }

    .name-tag {
      margin-left: 8px;
    }

    .name {
      font-size: 12px;
      color: #FF9D10;
      font-weight: 500;
    }

    .username {
      font-size: 10px;
      color: #FF9D10;
      font-weight: 500;
    }

    .month-header {
      text-align: center;
      color: #34A853;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0;
    }

    .calendar {
      background: #FFF1DB;
      border-radius: 40px;
      padding: 20px;
      margin: 10px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: 600;
      color: #34A853;
      margin-bottom: 8px;
    }

    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 8px;
    }

    .day, .emoji-day {
      width: 35px;
      height: 35px;
      margin: auto;
      border-radius: 50%;
      background: #D9D9D9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-day {
      background: #FFD57D;
    }

    .diary-card {
      background: #FF93BC;
      border-radius: 20px;
      margin: 20px;
      padding: 15px;
      color: white;
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .day-label {
      font-size: 22px;
      font-weight: 600;
    }

    .circle-icon {
      width: 20px;
      height: 20px;
      background-color: #FF5A8A;
      border-radius: 50%;
    }

    .summary {
      font-size: 15px;
      font-weight: 600;
      margin-top: 10px;
    }

    .risk-main {
      font-size: 16px;
      font-weight: 700;
      color: #FFEBCC;
      margin-top: 5px;
    }

    .risk-list p {
      font-size: 15px;
      font-weight: 700;
      margin: 4px 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #FFDA94;
      height: 60px;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 375px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .nav-item {
      width: 24px;
      height: 24px;
      background: #FF9D10;
      border-radius: 8px;
    }

    .nav-item.center {
      width: 40px;
      height: 40px;
      background: #FFD57D;
      border-radius: 50%;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="back-button"></div>
      <div class="user-info">
        <div class="avatar"></div>
        <div class="name-tag">
          <div class="name">Name</div>
          <div class="username">Username</div>
        </div>
      </div>
    </div>

    <div class="month-header">April 2025</div>

    <div class="calendar">
      <div class="weekdays">
        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
      </div>
      <div class="dates">
        <div class="day">1</div>
        <div class="emoji-day">ðŸ¥º</div>
        <div class="emoji-day">ðŸ¥º</div>
        <div class="emoji-day">ðŸ¥º</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <!-- continue dates as needed -->
      </div>
    </div>

    <div class="diary-card">
      <div class="day-header">
        <div class="day-label">DAY 1</div>
        <div class="circle-icon"></div>
      </div>
      <div class="summary">Not a great day just felt off...</div>
      <div class="risk-main">72% risk of negative mental health.</div>
      <div class="risk-list">
        <p>23% risk of a obsessive-compulsive disorder</p>
        <p>33% risk of depression</p>
        <p>36% risk of anxiety disorder</p>
        <p>8% risk of suicide</p>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item center"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
  </div>
</body>
</html>
