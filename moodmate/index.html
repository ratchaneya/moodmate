<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodMate Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Mochiy Pop One', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .letter {
      font-size: 16px;
      font-family: 'Mochiy Pop One', sans-serif;
      font-weight: 400;
      text-transform: capitalize;
      line-height: 22.4px;
      word-wrap: break-word;
    }

    /* สีแต่ละตัว */
    .m     { color: #4285F4; }
    .o1    { color: #FF92BC; }
    .o2    { color: #FFD483; }
    .d     { color: #7ED7A1; }
    .space { color: #4285F4; } /* ช่องว่าง */
    .m2    { color: #F79EC0; }
    .a     { color: #FBDA7D; }
    .t     { color: #80D79B; }
    .e     { color: #4285F4; }
  </style>
</head>
<body>

  <div class="main-container">
    <img style="width: 125px; height: 119px" src="https://placehold.co/125x119" alt="logo" />
    <div style="width: 99px; height: 35px">
      <span class="letter m">m</span>
      <span class="letter o1">o</span>
      <span class="letter o2">o</span>
      <span class="letter d">d</span>
      <span class="letter space"> </span>
      <span class="letter m2">m</span>
      <span class="letter a">a</span>
      <span class="letter t">t</span>
      <span class="letter e">e</span>
    </div>
  </div>

</body>
</html>
